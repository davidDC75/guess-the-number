<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalizer.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link href="css/uicons-brands.css" rel="stylesheet"> -->
    <title>Deviner le nombre</title>
</head>
<body>
    <header>
        <h1>Premier pas javascript sur le site mozilla</h1>
        <h2>Il faut deviner un nombre entre 1 et 100</h2>
        <nav>
            <a href="https://developer.mozilla.org/fr/docs/Learn/JavaScript/First_steps/A_first_splash"  class="navBorder">Le tutoriel</a>
        </nav>
    </header>
    <main>
        <div id="mainContainer">
            <div id="background">
                <div class="wizardBackground">
                    <!-- <img src="./images/wizard.png" alt="Une sorcière d'un univers fantasy" class="wizard"> -->
                </div>
                <div class="wizardBackground wizard">

                </div>
            </div>
            <!-- <p class="guesses">init</p> -->
            <div id="lastResultContainer">
                <span class="result material-symbols-outlined">check</span>
                <p class="lastResult result">init</p>
            </div>
            <p class="lowOrHi">init</p>
            <div id="formContainer">
                <!-- pour la bordure -->
                <div class="box__line box__line--top"></div>
                <div class="box__line box__line--right"></div>
                <div class="box__line box__line--bottom"></div>
                <div class="box__line box__line--left"></div>
                <div id="form">
                    <label for="guessField">Entrez un nombre entre 1 et 100 </label><input type="text" pattern="^(0*100|0*[1-9]|0*[1-9][\d])$" id="guessField" class="guessField">
                    <button style="--clr:#000000" class="guessSubmit"><span>Valider</span><i></i></button>
                </div>
            </div>
            <p class="guesses">init</p>
            <div id="guessCount">
                <p class="guessCount">Essai 1</p>
            </div>
            <div id="resetGameContainer">
                <button style="--clr:#000000" class="resetButton"><span>Commencer une nouvelle partie</span><i></i></button>
            </div>
        </div>
    </main>
    <footer>
        <div id="credit">
            <span class=".credit">Crédit :</span>
            <a href="https://www.flaticon.com/fr/icones-gratuites/sorciere" title="sorcière icônes">Sorcière icônes créées par Freepik - Flaticon</a>
            &nbsp;<span class="material-icons-outlined">subdirectory_arrow_left</span>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
